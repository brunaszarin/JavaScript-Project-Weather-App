<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input placeholder="Enter city name..." spellcheck="false">
            <button class="button"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="humidity">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const apiKey = "f0ae9479f611e12f97271e1f2366b478";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=suzano";

        async function checkWeather(){

            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);
        

            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.temp').innerHTML = data.name;
        }

        checkWeather();
    </script>
</body>

</html>
